<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Mapping</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="animated-bg"></div> <!-- Background outside all elements -->

    <h1 class="glitch" data-text="Gesture Mapping Panel">Gesture Mapping Panel</h1>

    <table>
        <thead>
            <tr>
                <th>Gesture</th>
                <th>Right Key</th>
                <th>Left Key</th>
            </tr>
        </thead>
        <tbody>
            {% for gesture, mapping in gesture_mappings.items() %}
            <tr>
                <td>
                    <span style="display: inline-block; vertical-align: middle; text-align: center; line-height: 1.5;">
                        {{ gesture }}
                        <img src="{{ url_for('static', filename='images/' + gesture|lower|replace(' ', '_') + '.png') }}">
                    </span>
                </td>
                <td><input type="text" id="right_{{ gesture }}" value="{{ mapping.right }}"></td>
                <td><input type="text" id="left_{{ gesture }}" value="{{ mapping.left }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="button-container">
        <button class="neon-button" id="save-button">Save Mappings</button>
        <button class="neon-button" id="run-button">Run Prototype</button>
        <button class="neon-button" id="stop-button">Stop Prototype</button>
        <a href="/logout"><button class="neon-button">Logout</button></a>
    </div>

    <div id="custom-alert" class="custom-alert hidden">
        <p id="alert-message"></p>
        <button id="alert-ok">OK</button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
